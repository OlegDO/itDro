<div class="bg-dark pt-md-5 pb-md-4 text-center w-100 mx-md-auto">
  <h2 class="font-weight-normal text-center text-white bg-dark">Отзывы</h2>
  <img src="../../../assets/images/image-primary.svg" alt="" class="comment-pic">
</div>
<div class="container-fluid d-flex flex-column align-items-center p-5 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <div class="container d-flex align-items-center flex-column">
    <br/>
      <p class="text-center lead">В данном разделе вы можете оставлять отзывы в общем о вашем впечатлении о нашем сайте.</p>
  </div>
</div>
<div class="container-fluid">
  <div class="container d-flex flex-column">
    <!--make a form here-->
    <div>
      <textarea class="w-100 p-3 lead" id="generalComment" rows="2" placeholder="Ваш комментарий.." [(ngModel)]="userComment" [maxLength]="255" [minLength]="1"></textarea>
    </div>
    <button (click)="getInfo();" class="submit btn btn-outline-primary btn-lg my-3" style="border-radius: 45px">Отправить</button>
    <div class="comments">
    <ul class="list-group">
      <li class="list-group-item py-3 my-4"
          *ngFor="let review of reviews;"
      >
        <div  class="row mx-auto">
          <img  [src]="review.userPhoto" alt="" class="user-photo mr-3">
          <h5 class="pt-2"><span>{{ review.userName }}</span></h5>
        </div>
        <hr>
        <div class="mess">
          <span class="lead">{{ review.comment }}</span>
        </div>
      </li>
    </ul>
  </div>
  </div>
</div>
