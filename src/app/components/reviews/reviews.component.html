<div class="bg-dark pt-md-5 pb-md-4 text-center w-100 mx-md-auto">
  <h2 class="font-weight-normal text-center text-white bg-dark">Отзывы</h2>
  <img src="assets/images/image-primary.svg" alt="" class="comment-pic">
</div>
<div class="container-fluid d-flex flex-column align-items-center p-5 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <div class="container d-flex align-items-center flex-column">
    <br/>
      <p class="text-center lead">В данном разделе вы можете оставлять отзывы в общем о вашем впечатлении о нашем сайте.</p>
  </div>
</div>
<div class="container-fluid">
  <div class="container d-flex flex-column">

    <!--<div>-->
      <!--<textarea class="w-100 p-3 lead form-control " id="generalComment" rows="2" placeholder="Ваш комментарий.." [(ngModel)]="userComment" [maxLength]="255" [minLength]="1"></textarea>-->
      <!--<button (click)="getInfo();" class="submit btn btn-outline-primary btn-lg my-3" style="border-radius: 45px">Отправить</button>-->
    <!--</div>-->

    <form (ngSubmit)="submitForm(form)" #form="ngForm">
      <label class="d-flex flex-column"> <span class="comment lead text-center mb-3 text-white">Комментарии:</span>
        <textarea ngModel class="form-control w-100 p-3" name="userComment" type="text" [maxLength]="255" required></textarea>
      </label>
      <button  [disabled]="form.invalid" class="submit btn btn-outline-primary btn-lg my-3 w-25" style="border-radius: 45px" type="submit">Отправить</button>
    </form>

    <div class="comments">
    <ul class="list-group">
      <li class="list-group-item py-3 my-4"
          *ngFor="let review of reviews;"
      ><div class="row">
        <div  class="row mx-auto w-75 pl-3">
          <img  [src]="review.userPhoto" alt="" class="user-photo mr-3">
          <h5 class="pt-2"><span>{{ review.userName }}</span></h5>
        </div>
        <div class="delete w-25">
          <img *ngIf="this.uid === review.userId || this.check" (click)="deleteReview($event, review);" class="delete-icon" src="../../../assets/images/delete.png" alt="">
        </div>
      </div>
        <hr>
        <div class="mess">
          <span class="lead">{{ review.comment }}</span>
        </div>
      </li>
    </ul>
  </div>
  </div>
</div>
